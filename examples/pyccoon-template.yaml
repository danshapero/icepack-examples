# This file is a template for the pyccoon configuration we use for each
# example.

project:
   name:
verbosity: null
files:
   # Files Pyccoon will skip when generating the documentation.
   # Must be a list of regular expressions, not glob patterns.
   skip:
       - "doc"
       - ".pyccoon.yaml"
       - "build"
       - "\\.git*"
       - ".+\\.pyc"
       - "CMakeLists.txt"
       - "Makefile"
   copy:
       - "pyccoon.svg"
       - ".+\\css"
       - "\\.pyccoon.yaml"
documentation:
   mathjax: true
   linebreaking-behavior: normal
   css-path: null
   custom-html-template: null

